<div class="edit-container container" id="edit-container">
	<div class="edit-content com-container">
		<h3 class="h3-center">Add Foods</h3>
		<div class="row">
			<div class="form-group col-sm-12">
				<label class="col-sm-2 text-center">Food Name</label>
				<div class="col-sm-4">
					<div class="input-group">
						<ui-textbox :error="nerrorMsg" help="Write your favourite name for Food"
						   name="food_name" maxlength="20" enforceMaxlength=true required ="true" placeholder="Enter food name"
				                :invalid="autocomplete4Touched && nameError" @touch="autocomplete4Touched = true" ref="foodnaem" v-model="foodName" @input="Valid(foodName)"
				            ></ui-textbox>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<label class="col-sm-2 text-center">Food Tags</label>
				<div class="col-sm-6">
					<div class="input-group check-box-wrap">
						<div class="check-box">
							<input class="check" type="checkbox" checked name="meet"/>
							<i class="icon-ok"></i>
						</div>
						<span>meet</span>
					</div>
					<div class="input-group check-box-wrap">
						<div class="check-box">
							<input class="check" type="checkbox" checked name="meet"/>
							<i class="icon-ok"></i>
						</div>
						<span>meet</span>
					</div>
					<div class="input-group check-box-wrap">
						<div class="check-box">
							<input class="check" type="checkbox" checked name="meet"/>
							<i class="icon-ok"></i>
						</div>
						<span>meet</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<label class="col-sm-2 text-center">Add IMGS</label>
				<div class="col-sm-8">
					<div is='upload-file'></div>
				</div>
			</div>
		</div>
		<!-- <div id="table">
		      <v-client-table :data="tableData" :columns="columns" :options="options" v-if="isloaded" table-wrapper="#table"></v-client-table>
		</div> -->
		<div class="row">
			<div class="form-group col-sm-12">
				<label class="col-sm-2 text-center">Simple Info</label>
				<div class="edit-food-wrap col-sm-8">
					<!-- <textarea id="edit-food" style="width: 600px;height: 200px" v-model="text" ref="info">
					</textarea> -->
					<vue-editor ref="info"></vue-editor>
					<!-- <button v-on:click="show()">展示</button> -->
				</div>
			</div>
		</div>
		<h3 class="h3-center">Steps for Food Made</h3>
		<div class="row" v-for="(step,index) in steps"><!-- v-for="(step,index) in steps" -->
			<div class="form-group col-sm-12">
				<label class="col-sm-2 text-center">Step {{index+1}}</label>
				<div class="edit-food-wrap col-sm-7">
					<!-- <textarea :id="step.id" style="width: 100%;height: 150px">
					</textarea> -->
					<vue-editor :ref="'editor'+index" :bindId="index"></vue-editor>
					<!-- <button v-on:click="show()">展示</button> -->
				</div>
				<div class="col-sm-3">
					<div class="col-sm-8">
						<div is='upload-file' :isMultiple="isMultiple" :uploadIndex="index" :ref="'upload'+index"></div>
					</div>
				</div>
				<div class="col-sm-3 delete-btn" @click="removeStep(step,index,upload)"><span><i class="icon-trash"></i>删除</span></div>
			</div>
		</div>
		<div class="add-step-btn" @click="addSteps"><span>添加步骤</span></div>
		<button v-on:click="show()">展示</button>
		<button v-on:click="format()">回显</button>
		<div v-html="html">{{html}}</div>
	</div>
</div>
